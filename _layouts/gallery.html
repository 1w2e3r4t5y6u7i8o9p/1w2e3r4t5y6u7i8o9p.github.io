---
layout: default
---
{% include header.html %}

<header class='gallery-view'>
    {% for post in site.posts %}
        {% if post.galleryTitle == page.title and post.gallery!=true %}
            <div class="gallery-image">
                <span>{{ post.title }}</span>
                <img src="{{ post.image }}" alt="">
                <span>{{ post.description }}</span>
            </div>
        {% endif %}
    {% endfor %}
</section>
